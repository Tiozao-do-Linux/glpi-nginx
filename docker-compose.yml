
services:

  database:
    image: mariadb:latest # Database MariaDB
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${DB_DATABASE}
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASSWORD}
#    ports:
#      - '3306:3306'
    volumes:
      - glpi_database:/var/lib/mysql
    restart: unless-stopped

  glpi-fpm:
    build: .
    image: jarbelix/glpi-fpm      # GLPI with php-fpm
    environment:
      - GLPI_DB_HOST=database
      - GLPI_DB_USER=${DB_USER}
      - GLPI_DB_PASSWORD=${DB_PASSWORD}
      - GLPI_DB_NAME=${DB_DATABASE}
#    ports:
#      - '9000:9000'
    volumes:
      - glpi_php:/var/www/html/glpi  # Access to GLPI files
      - ./custom-php.ini:/etc/php.d/custom-php.ini # PHP Configurations
      - ./info.php:/var/www/html/glpi/public/info.php # Remove this line to disable info.php in production
    restart: unless-stopped
    depends_on:
      - database

  nginx:
    image: nginx:latest # Web server Nginx
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    volumes:
      - glpi_php:/var/www/html/glpi # Access to GLPI files
      - ./custom-nginx.conf:/etc/nginx/conf.d/default.conf # Nginx Configurations
      - ./nginx.crt:/etc/nginx/ssl/nginx.crt
      - ./nginx.key:/etc/nginx/ssl/nginx.key
    restart: unless-stopped
    depends_on:
      - glpi-fpm

volumes:
  glpi_php:
  glpi_database:
